name: Update Municipal Libraries

on:
  workflow_dispatch: 

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Inject API key into config.py
        env:
          API_KEY: ${{ secrets.GOLEMIO_API_KEY }}
        run: |
          echo "API_KEY = '${API_KEY}'" > extractor/config.py

      - name: Run extractor script
        run: |
          python extractor/main.py

      - name: Commit and push data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/libraries.*
          git commit -m "chore: update libraries data from GitHub Actions" || echo "No changes to commit"
          git push
