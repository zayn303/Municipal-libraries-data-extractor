name: Update Library Data

on:
  schedule:
    - cron: '0 5 * * *'  # Every day at 7:00 AM Prague time
  workflow_dispatch:      

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Inject API key into config.py
      run: |
        echo "API_KEY = '${{ secrets.API_KEY }}'" > extractor/config.py

    - name: Run extractor script
      run: python extractor/main.py

    - name: Upload outputs
      uses: actions/upload-artifact@v4
      with:
        name: daily-library-data
        path: data/
