name: Update Library Data

on:
  schedule:
    - cron: '0 5 * * *'  # Every day at 7:00 AM Prague time
  workflow_dispatch:      

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Inject API key into config.py
      run: |
        echo "API_KEY = '${{ secrets.API_KEY }}'" > extractor/config.py

    - name: Run extractor script
      run: python extractor/main.py

    - name: Commit and push data changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/*.json data/*.csv
        git commit -m "ðŸ“¡ Auto update library data"
        git push
      continue-on-error: true
