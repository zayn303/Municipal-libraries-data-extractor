name: Daily Update

on:
  schedule:
    - cron: '0 5 * * *'  # 07:00 Prague time 
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create config.py from secret
        run: |
          echo "API_KEY = '${{ secrets.GOLEMO_API_KEY }}'" > extractor/config.py

      - name: Run extractor
        run: python extractor/main.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: daily-library-data
          path: data/
